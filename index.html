<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>New Project</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <img class="header__logotype" src="./src/assets/logo.svg" alt="whitepace" />
          <span class="header__name">whitepace</span>
        </a>

        <div class="header__wrapper-second">
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Products
                  <img src="./src/assets/down-arrow.svg" alt="" class="nav__arrow" />
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Solutions
                  <img src="./src/assets/down-arrow.svg" alt="" class="nav__arrow" />
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Resources
                  <img src="./src/assets/down-arrow.svg" alt="" class="nav__arrow" />
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Pricing
                  <img src="./src/assets/down-arrow.svg" alt="" class="nav__arrow" />
                </a>
              </li>
            </ul>
          </nav>

          <div class="header__wrapper">
            <div class="header__actions actions">
              <button class="actions__btn actions__btn--login">Login</button>
              <button class="btn btn--primary header__btn">
                Try Whitepace free
                <img src="./src/assets/right-arrow.svg" alt="" class="btn__icon" />
              </button>
            </div>

            <button class="header__menu-btn">
              <img src="./src/assets/menu-button.svg" alt="Open menu" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <div class="hero__content-wrapper">
            <h1 class="hero__title">Get More Done with whitepace</h1>
            <p class="hero__description">
              Project management software that enables your teams to collaborate, plan, analyze and
              manage everyday tasks
            </p>
          </div>
          <div class="hero__button-wrapper">
            <button class="btn btn--primary">
              Try TasKey Free<img src="./src/assets/right-arrow.svg" alt="" class="btn__icon" />
            </button>
          </div>
        </div>
        <div class="hero__image-container">
          <picture class="hero__image">
            <source
              srcset="./src/assets/hero-desktop-lg-image-container.png"
              media="(min-width: 1920px)"
            />

            <source
              srcset="./src/assets/hero-desktop-md-image-container.png"
              media="(min-width: 1440px)"
            />

            <source
              srcset="./src/assets/hero-desktop-sm-image-container.png"
              media="(min-width: 1152px)"
            />

            <source
              srcset="./src/assets/hero-tablet-image-container.png"
              media="(min-width: 768px)"
            />
            <img
              src="./src/assets/hero-mobile-image-container.png"
              alt="Hero Image"
              class="hero__image"
            />
          </picture>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
